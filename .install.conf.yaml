- defaults:
    link:
      create: true
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.dotfiles: ''
    ~/.gitconfig:
    ~/.gitconfig-personal:
    ~/.gitignore_global:
    ~/.bash_aliases:
    ~/.bash_funcs:
    ~/.config/surfingkeys.js:
    ~/.oh-my-zsh: ohmyzsh
    ./ohmyzsh/plugins/zsh-syntax-highlighting: zsh/zsh-syntax-highlighting
    ./ohmyzsh/plugins/zsh-autosuggestions: zsh/zsh-autosuggestions
    ./ohmyzsh/plugins/history-search-multi-word: zsh/history-search-multi-word
    ./ohmyzsh/custom/themes/powerlevel10k: zsh/powerlevel10k
    ~/.p10k.zsh:
    ~/.tmux.conf.local: tmux/.tmux.conf.local
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.config/nvim: nvim
    ~/.zshrc:

- shell:
  - git submodule sync --recursive
  # the following have to run after linking ~/.gitconfig
  - git update-submodules
